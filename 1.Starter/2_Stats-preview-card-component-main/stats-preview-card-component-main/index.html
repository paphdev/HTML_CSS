<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Order summary component -  Using Grid">
  <meta name="keywords" content="HTML, CSS - Newbie">
  <meta name="author" content="Paphery - Paphdev">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Stats preview card component</title>
    <style>
      .attribution {font-size: 13px; text-align: center;}
      .attribution a {color: hsl(228, 45%, 44%);
                      transition: all 0.3s linear;
                      font-weight: 700;}
      .attribution a:hover {
        color: crimson;
      }
    </style>
    <link rel="stylesheet" href="styles.css ">
</head>
<body>
  <div class="container">
    <section class="wrapper">
      <div class="card">
        <div class="card-img"></div>
        <div class="card-body">
          <!-- Title -->
          <div class="title">
            <h2>
              Get <span class="highlight">insights</span> that help your business grow.
            </h2>
          </div>
          <!-- Card Description -->
          <article class="card-description">
            <p>
              Discover the benefits of data analytics and make better decisions regarding revenue, customer 
              experience, and overall efficiency.
            </p>
          </article>
          <!-- Card Stats -->
          <div class="card-stats">
            <div class="companies">
              <h3>10k+</h3>
              <p>companies</p>
            </div>
            <div class="templates">
              <h3>314</h3>
              <p>templates</p>
            </div>
            <div class="queries">
              <h3>12M+</h3>
              <p>queries</p>
            </div>
          </div>
        </div>
      </div>
    </section>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paph'ry St. Fleur</a>.
  </div>
</body>
</html>
