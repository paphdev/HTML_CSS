<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <meta name="description" content="Order summary component -  Flex Card">
  <meta name="keywords" content="HTML, CSS - Newbie">
  <meta name="author" content="Paphery - Paphdev">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <!-- Styles -->
  <link rel="stylesheet" href="styles.css">
  <style>
    .attribution { font-size: 13px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%);
                      transition: all 0.3s linear;
                    font-weight: 700; }
    .attribution a:hover{color:crimson;}
  </style>
</head>

<body>
<div class="container">
  <section class="wrapper">
    <div class="card">
      <!-- Card Image/Header -->
      <div class="card-img">
        <img src="./images/illustration-hero.svg" alt="Hero" class="hero-img">
      </div>
      <!-- Card Body -->
      <div class="card-body">
        <div class="title">
          <h2>
            Order Summary
          </h2>
        </div>
        <div class="description">
          <p>
            You can now listen to millions of songs, audiobooks, and podcasts on any
            device anywhere you like!
          </p>
        </div>
        <div class="annual-plan">
          <div class="plans">
            <img src="./images/icon-music.svg" alt="Icon Music" class="icon-music">
            <div class="plan">
              <p>Annual Plan</p>
              <p>$59.99/year</p>
            </div>
          </div>
          <div class="change">
            <p>Change</p>
          </div>
        </div>
        <button type="button" class="btn">
          Proceed to Payment
        </button>
        <div class="cancel">
          <p>Cancel Order</p>
        </div>
      </div>
    </div>
  </section>
</div>

  <!-- Footer -->
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Paph'ry St. Fleur</a>.
  </div>
</body>
</html>
